name: PHP Benchmark

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  php-benchmark:
    runs-on: ubuntu-latest
    name: PHP Benchmark

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP 8.3
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, sqlite3, gd, exif, zip, curl, fileinfo, soap, dom, xmlreader, xmlwriter, tokenizer, xml, simplexml, phar, session, filter, hash, json, openssl, spl, standard, reflection, date, libxml, pcre, zlib, bcmath, calendar, exif, ffi, ftp, gettext, gmp, intl, pcntl, shmop, snmp, soap, sockets, sysvmsg, sysvsem, sysvshm, tidy, xmlrpc, xsl, zend-opcache

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      working-directory: ./backend

    - name: Configure SQLite for PHPBench
      run: |
        cp .env.phpbench .env
        touch database/database.sqlite
      working-directory: ./backend

    - name: Generate key
      run: php artisan key:generate
      working-directory: ./backend

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      working-directory: ./backend

    - name: Run PHPBench benchmarks (Robust CI Script)
      run: ./benchmark-ci.sh
      working-directory: ./backend

    - name: Verify benchmark artifacts
      run: |
        echo "=== PHPBench Directory Structure ==="
        find .phpbench -type f -name "*.html" 2>/dev/null || echo "No HTML files found in .phpbench"
        
        echo "=== Current Directory Contents ==="
        ls -la
        
        echo "=== HTML Files in Project ==="
        find . -name "*.html" 2>/dev/null || echo "No HTML files found in project"
        
        echo "=== PHPBench HTML Directory ==="
        if [ -d ".phpbench/html" ]; then
          ls -la .phpbench/html/
          echo "=== HTML File Contents (first 10 lines) ==="
          head -10 .phpbench/html/index.html || echo "Could not read HTML file"
        else
          echo ".phpbench/html directory not found"
        fi
      working-directory: ./backend

    - name: Debug file structure from root
      run: |
        echo "=== Root Directory Contents ==="
        ls -la
        
        echo "=== Backend Directory Contents ==="
        ls -la backend/
        
        echo "=== Backend PHPBench Directory ==="
        ls -la backend/.phpbench/ 2>/dev/null || echo "No .phpbench directory found"
        
        echo "=== Backend PHPBench HTML Directory ==="
        ls -la backend/.phpbench/html/ 2>/dev/null || echo "No .phpbench/html directory found"
        
        echo "=== All HTML Files in Repository ==="
        find . -name "*.html" -type f 2>/dev/null || echo "No HTML files found"

    - name: Ensure artifacts exist before upload
      run: |
        echo "Waiting 2 seconds to ensure file system sync..."
        sleep 2
        
        echo "=== Final verification before upload ==="
        if [ -f "backend/.phpbench/html/index.html" ]; then
          echo "✅ HTML file exists: backend/.phpbench/html/index.html"
          echo "File size: $(ls -la backend/.phpbench/html/index.html)"
          echo "File contents (first 5 lines):"
          head -5 backend/.phpbench/html/index.html
        else
          echo "❌ HTML file NOT found: backend/.phpbench/html/index.html"
          echo "Creating emergency fallback..."
          mkdir -p backend/.phpbench/html/
          echo "<html><body><h1>Emergency Fallback Report</h1><p>Benchmarks completed but file not found for upload.</p></body></html>" > backend/.phpbench/html/index.html
        fi

    - name: Upload benchmark artifacts
      uses: actions/upload-artifact@v4
      with:
        name: php-benchmark-results
        path: |
          backend/.phpbench/html/
        retention-days: 30
      if: always()  # Always try to upload artifacts, even if previous steps failed 